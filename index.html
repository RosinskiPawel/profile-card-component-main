<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile_Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="main_card">
          <picture>
            <img
              src="/HTML_CSS/challenges_frontenmentor/profile-card-component-main/profile-card-component-main/images/image-victor.jpg"
              alt="victor"
            />
          </picture>
          <div class="name">
            Victor Crest
            <a>26</a>
          </div>
          <div class="city">London</div>
          <hr />
          <div class="social">
            <div class="fallowers">
              <div class="amount">80K</div>
              <div class="item">Fallowers</div>
            </div>
            <div class="likes">
              <div class="amount">803K</div>
              <div class="item">Likes</div>
            </div>
            <div class="photos">
              <div class="amount">1.4K</div>
              <div class="item">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
